<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manu Helpers</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container-fluid">
        <h1>Manu Helpers</h1>
        <div class="row">
            <div class="col-lg-6 form-group">
                <label for="table-name">Table Name</label>
                <input type="text" id="table-name" class="form-control" value="exemplo">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 form-group">
                <div id="obj" class="code"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 form-group">
                <div class="btn-group">
                    <button type="button" id="generate-sql" class="btn btn-primary">Create Table</button>
                    <button type="button" id="create-column" class="btn btn-secondary">Create Columns</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <pre id="sql"></pre>
            </div>
        </div>
    </div>

    <script src="./js/codeflask.min.js"></script>
    <script src="./js/sql.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
