<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manu Helpers</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container-fluid">
        <h1>Manu Helpers</h1>
        <div class="row">
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-12 form-group">
                        <label for="table-name">Table Name</label>
                        <input type="text" id="table-name" class="form-control" value="exemplo">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 form-group">
                        <div id="obj" class="code"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 form-group">
                        <div class="btn-group">
                            <button type="button" id="generate-sql" class="btn btn-primary">Create Table</button>
                            <button type="button" id="create-column" class="btn btn-secondary">Create Columns</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <ul class="nav nav-tabs" id="sql-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="sql-up-tab" data-bs-toggle="tab" href="#sql-up" role="tab"
                            aria-controls="sql-up" aria-selected="true">Up</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="sql-down-tab" data-bs-toggle="tab" href="#sql-down" role="tab"
                            aria-controls="sql-down" aria-selected="false">Down</a>
                    </li>
                </ul>
                <div class="tab-content" id="sql-tabContent">
                    <div class="tab-pane fade show active" id="sql-up" role="tabpanel" aria-labelledby="sql-up-tab">
                        <pre id="sqlUp" class="sql"></pre>
                    </div>
                    <div class="tab-pane fade" id="sql-down" role="tabpanel" aria-labelledby="sql-down-tab">
                        <pre id="sqlDown" class="sql"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/codeflask/build/codeflask.min.js"></script>
    <script src="./js/sql.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
